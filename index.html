<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container{
            width: 30%;
            margin-top: 15%;
            border: solid black 1px;
            padding: 4%;
        }
        /* .button{
         width: 20%;
           
        } */
    </style>
    
</head>
<body>
    <div class="container">
    <h4>Calculator!!</h4><br>
    <form>
        <div class="form-group">
        <input type="text" placeholder="Enter Number 1" class="form-control" id="num1">
        <br>
        <input type="text" placeholder="Enter Number 2" class="form-control" id="num2">
        <br>
        <input type="text" placeholder="Result" class="form-control" id="result" disabled="disabled">
        </div>
        <button id="plus" class="btn btn-primary btn-lg">+</button>
        <button id="minus" class="btn btn-info btn-lg">-</button>
        <button id="multiply" class="btn btn-warning btn-lg">*</button>
        <button id="divide" class="btn btn-danger btn-lg">/</button>
    </form>
    </div>
    <script>

        
        let num01 = document.getElementById('num1')
        let num02 = document.getElementById('num2')
           
         

        const plus = document.getElementById('plus')
        const minus = document.getElementById('minus')
        const multiply = document.getElementById('multiply')
        const divide = document.getElementById('divide')
        const result = document.getElementById('result')

        plus.addEventListener('click',(event)=>{
          
            const num1 = parseInt(num01.value)
            const num2 = parseInt(num02.value)
            
            event.preventDefault()
            // console.log(num1 , num2);
            result.value = num1 + num2
        })

         
        minus.addEventListener('click',(e)=>{
           const num1 = parseInt(num01.value)
            const num2 = parseInt(num02.value)
            event.preventDefault()
            // console.log(num1 - num2);
            result.value = num1 - num2
        })
        multiply.addEventListener('click',(event)=>{
            const num1 = parseInt(num01.value)
            const num2 = parseInt(num02.value)
            event.preventDefault()
            result.value=num1*num2

        })
        divide.addEventListener('click',(event)=>{
            let num1=parseInt(num01.value)
            let num2=parseInt(num02.value)
            event.preventDefault()
           
            if(num2===0){
                
                num01.value = ''
                num02.value = ''
                alert("Invalid Input")
                
            }else{
                result.value = num1 / num2
            }
            

        })

    </script>
</body>
</html>
